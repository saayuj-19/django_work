<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Water Billing System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #141414;
            color: #fff;
        }
        .sidebar {
            height: 100%;
            min-height: 100vh;
            background-color: #111;
            color: white;
        }
        .sidebar a {
            color: #b3b3b3;
            text-decoration: none;
            display: block;
            padding: 10px 15px;
        }
        .sidebar a:hover {
            background-color: #e50914;
            color: white;
        }
        .content {
            padding: 20px;
            background-color: #141414;
        }
        .active {
            background-color: #e50914;
            color: white !important;
        }
        .card {
            border-radius: 10px;
        }
        .card a {
            color: #e50914;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">

            <div class="col-md-2 p-0 sidebar">
                <div class="p-3">
                    <h4>Water Billing System</h4>
                </div>
                <nav>
                    <a href="{% url 'dashboard' %}" class="{% if request.path == '/' %}active{% endif %}">Dashboard</a>
                    <a href="{% url 'costumer-list' %}" class="{% if '/costumers/' in request.path %}active{% endif %}">Customers</a>
                    <a href="{% url 'employee-list' %}" class="{% if '/employees/' in request.path %}active{% endif %}">Employees</a>
                    <a href="{% url 'bill-list' %}" class="{% if '/bills/' in request.path %}active{% endif %}">Bills</a>
                </nav>
            </div>
            
            <!-- Main Content -->
            <div class="col-md-10">
                <div class="content">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                    
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
